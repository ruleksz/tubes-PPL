name: laravel-tests

on:
  push:
    branches: ["master"]
  pull_request: 
    branches: ["master"]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, pcntl, pdo_mysql
          coverage: xdebug

      - name: Install Dependencies
        working-directory: nasa-app
        run: composer install --no-interaction --prefer-dist

      - name: Copy .env.example to .env
        working-directory: nasa-app
        run: cp .env.example .env

      - name: Generate App Key
        working-directory: nasa-app
        run: php artisan key:generate

      - name: Fail if non-PHP files added to Laravel core folders
        run: |
          INVALID=$(git diff --name-only HEAD~1 HEAD | grep -E "^(nasa-app/app/|nasa-app/routes/).*\.(txt|json|js|md|css|env)$" || true)

          if [ -n "$INVALID" ]; then
            echo "❌ File tidak valid ditambahkan ke folder inti Laravel:"
            echo "$INVALID"
            exit 1
          fi

          echo "✔ Tidak ada file asing di folder inti Laravel."


      - name: Fail if PHP file missing <?php tag
        run: |
          PHP_FILES=$(git diff --name-only HEAD~1 HEAD | grep "\.php$" || true)

          for FILE in $PHP_FILES; do
            if ! grep -q "<?php" "$FILE"; then
              echo "❌ File PHP tanpa tag <?php → $FILE"
              exit 1
            fi
          done

          echo "✔ Semua file PHP mengandung tag pembuka."


      - name: Fail if collaborator creates unknown folders
        run: |
          NEW_DIRS=$(git diff --dirstat=files,0 HEAD~1 HEAD | awk '{print $2}' | grep -vE "nasa-app/(app|bootstrap|config|database|lang|public|resources|routes|storage|tests|vendor)" || true)

          if [ -n "$NEW_DIRS" ]; then
            echo "❌ Folder baru tidak dikenal terdeteksi:"
            echo "$NEW_DIRS"
            exit 1
          fi

          echo "✔ Tidak ada folder baru berbahaya."



      - name: Run Tests
        working-directory: nasa-app
        run: php artisan test
