name: laravel-tests

on:
  push:
    branches: ["master"]
  pull_request: 
    branches: ["master"]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, pcntl, pdo_mysql
          coverage: xdebug

      - name: Install Dependencies
        working-directory: nasa-app
        run: composer install --no-progress --prefer-dist

      - name: Copy .env.example to .env
        working-directory: nasa-app
        run: cp .env.example .env

      - name: Generate App Key
        working-directory: nasa-app
        run: php artisan key:generate

      - name: Gagal Jika bukan File PHP ke inti Laravel
        run: |
          INVALID=$(git diff --name-only HEAD~1 HEAD | grep -E "^(nasa-app/app/|nasa-app/routes/).*\.(txt|json|js|md|css|env)$" || true)

          if [ -n "$INVALID" ]; then
            echo "‚ùå File tidak valid ditambahkan ke folder inti Laravel:"
            echo "$INVALID"
            exit 1
          fi
          echo "‚úî Tidak ada file asing di folder inti Laravel."

      - name: Validate PHP file content (must contain <?php)
        run: |
          echo "üîé Checking PHP contents..."

          # Tentukan base dan head SHA sesuai event
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
            HEAD_SHA="${{ github.sha }}"
          fi

          echo "Base SHA: $BASE_SHA"
          echo "Head SHA: $HEAD_SHA"

          # Ambil semua file yang berubah
          CHANGED_FILES=$(git diff --name-only "$BASE_SHA" "$HEAD_SHA")
          
          echo "Files changed:"
          echo "$CHANGED_FILES"

          # Ambil hanya file php
          PHP_FILES=$(echo "$CHANGED_FILES" | grep "\.php$" || true)

          for FILE in $PHP_FILES; do

            # Skip vendor
            if [[ "$FILE" == vendor/* ]]; then
              continue
            fi

            echo "Checking $FILE ..."

            # Cek apakah mengandung tag PHP
            if ! grep -q "<\?php" "$FILE"; then
              echo "‚ùå ERROR: File .php tanpa tag <?php ‚Üí $FILE"
              exit 1
            fi
          done

          echo "‚úî Semua file PHP valid."


      - name: Gagal jika collaborator menambahkan folder asing
        run: |
          NEW_DIRS=$(git diff --dirstat=files,0 HEAD~1 HEAD | awk '{print $2}' | grep -vE "nasa-app/(app|bootstrap|config|database|lang|public|resources|routes|storage|tests|vendor)" || true)

          if [ -n "$NEW_DIRS" ]; then
            echo "‚ùå Folder baru tidak dikenal terdeteksi:"
            echo "$NEW_DIRS"
            exit 1
          fi
          echo "‚úî Tidak ada folder baru berbahaya."
          
      - name: Gagal jika kebanyakan Debugg dan tidak dihapus found (dd, dump, var_dump)
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD | grep "\.php$" || true)

          for FILE in $CHANGED_FILES; do
            if grep -E "dd\(|dump\(|var_dump\(" "$FILE" > /dev/null; then
              echo "‚ùå Dilarang push kode berisi dd(), dump(), atau var_dump() ‚Üí $FILE"
              exit 1
            fi
          done
          echo "‚úî Tidak ada debug code (dd/dump/var_dump)."

      - name: Run Tests
        working-directory: nasa-app
        run: php artisan test
