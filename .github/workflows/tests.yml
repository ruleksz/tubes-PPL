name: laravel-tests

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0    # FIX (ambil semua history)

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, pcntl, pdo_mysql
          coverage: xdebug

      - name: Install Dependencies
        working-directory: curhat-app
        run: composer install --no-progress --prefer-dist

      - name: Copy .env.example to .env
        working-directory: curhat-app
        run: cp .env.example .env

      - name: Generate App Key
        working-directory: curhat-app
        run: php artisan key:generate

      - name: Gagal Jika bukan File PHP ke inti Laravel
        run: |
          # FIX: Handling jika tidak ada HEAD~1
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            PREV=HEAD~1
          else
            PREV=HEAD
          fi
          INVALID=$(git diff --name-only $PREV HEAD | grep -E "^(curhat-app/app/|curhat-app/routes/).*\.(txt|json|js|md|css|env)$" || true)
          if [ -n "$INVALID" ]; then
            echo "‚ùå File tidak valid ditambahkan ke folder inti Laravel:"
            echo "$INVALID"
            exit 1
          fi
          echo "‚úî Tidak ada file asing."
      - name: Validate PHP file content (must contain <?php)
        run: |
          echo "üîé Checking PHP contents..."
          # FIX: Tentukan base/head SHA event PR atau push
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
            HEAD_SHA="${{ github.sha }}"
          fi
          echo "Base SHA: $BASE_SHA"
          echo "Head SHA: $HEAD_SHA"
          # FIX: Fallback jika base sha invalid
          if ! git cat-file -e "$BASE_SHA" 2>/dev/null; then
            echo "‚ö† Base commit tidak ditemukan ‚Äî fallback ke HEAD"
            BASE_SHA="$HEAD_SHA"
          fi
          CHANGED_FILES=$(git diff --name-only "$BASE_SHA" "$HEAD_SHA" || true)
          echo "Files changed:"
          echo "$CHANGED_FILES"
          PHP_FILES=$(echo "$CHANGED_FILES" | grep "\.php$" || true)
          for FILE in $PHP_FILES; do
            [[ "$FILE" == vendor/* ]] && continue
            echo "Checking $FILE ..."
            if ! grep -q "<\?php" "$FILE"; then
              echo "‚ùå ERROR: File .php tanpa tag <?php ‚Üí $FILE"
              exit 1
            fi
          done
          echo "‚úî Semua file PHP valid."
      - name: Gagal jika collaborator menambahkan folder asing
        run: |
          # Tentukan commit sebelumnya
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            PREV=HEAD~1
          else
            PREV=HEAD
          fi
          # Ambil folder yang berubah
          NEW_DIRS=$(git diff --dirstat=files,0 $PREV HEAD | awk '{print $2}')
          # Filter hanya path di dalam curhat-app/
          APP_DIRS=$(echo "$NEW_DIRS" | grep "^curhat-app/" || true)
          # Tentukan whitelist
          WHITELIST="^curhat-app/(app|bootstrap|config|database|lang|public|resources|routes|storage|tests|vendor)/"
          # Cari folder yang tidak masuk whitelist
          INVALID=$(echo "$APP_DIRS" | grep -vE "$WHITELIST" || true)
          if [ -n "$INVALID" ]; then
            echo "‚ùå Folder baru tidak dikenal terdeteksi:"
            echo "$INVALID"
            exit 1
          fi
          echo "‚úî Tidak ada folder baru berbahaya."
      - name: Gagal jika kebanyakan Debugg dan tidak dihapus found (dd, dump, var_dump)
        run: |
          # FIX fallback HEAD~1
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            PREV=HEAD~1
          else
            PREV=HEAD
          fi
          CHANGED_FILES=$(git diff --name-only $PREV HEAD | grep "\.php$" || true)
          for FILE in $CHANGED_FILES; do
            if grep -E "dd\(|dump\(|var_dump\(" "$FILE" > /dev/null; then
              echo "‚ùå Dilarang push kode berisi dd(), dump(), var_dump() ‚Üí $FILE"
              exit 1
            fi
          done
          echo "‚úî Tidak ada debug code."
      - name: Run Tests
        working-directory: curhat-app
        run: php artisan test
