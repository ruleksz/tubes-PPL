name: laravel-tests

on:
  push:
    branches: ["master"]
  pull_request: 
    branches: ["master"]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, pcntl, pdo_mysql
          coverage: xdebug

      - name: Install Dependencies
        working-directory: nasa-app
        run: composer install --no-interaction --prefer-dist

      - name: Copy .env.example to .env
        working-directory: nasa-app
        run: cp .env.example .env

      - name: Generate App Key
        working-directory: nasa-app
        run: php artisan key:generate

      - name: Fail if JS files exist
        run: |
            if git diff --name-only HEAD origin/master | grep ".js"; then
              echo "‚ùå Tidak boleh file selain .php"
              exit 1
            fi
      - name: Validate Uploaded Files
        run: |
          echo "üîé Checking changed files..."

          # Jika ini event pull request ‚Üí ambil diff dari base commit
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
            CHANGED_FILES=$(git diff --name-only "$BASE_SHA" "$HEAD_SHA")
          
          else
            # Event push ‚Üí cek apakah ada commit sebelumnya
            if git rev-parse HEAD~1 >/dev/null 2>&1; then
              CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
            else
              echo "‚ö† Tidak ada commit sebelumnya. Tidak melakukan validasi."
              exit 0
            fi
          fi
          
          echo "Changed files:"
          echo "$CHANGED_FILES"
          
          HAS_ERROR=0
          
          # Loop setiap file yang berubah
          for FILE in $CHANGED_FILES; do
          
            # Skip folder tertentu
            if [[ "$FILE" == vendor/* || "$FILE" == storage/* || "$FILE" == public/* || "$FILE" == node_modules/* ]]; then
              continue
            fi
          
            # Jika file kosong
            if [ ! -s "$FILE" ]; then
              echo "‚ùå ERROR: File kosong terdeteksi ‚Üí $FILE"
              HAS_ERROR=1
            fi
          done
          
          if [ "$HAS_ERROR" -eq 1 ]; then
            echo "‚ùå Build FAILED karena ada file kosong yang baru diupload."
            exit 1
          fi
          
          echo "‚úî Semua file valid."




      - name: Run Tests
        working-directory: nasa-app
        run: php artisan test
